<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/upload_item-small.css">
		<link rel="stylesheet" type="text/css" href="css/upload_item.css">

		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" data-auto-replace-svg="nest"></script>
		<script type="text/javascript" src="js/upload_item.js" defer="defer"></script>
		<script src="js/upload_item.js"></script>


		<title>Upload Your Items</title>
	</head>

	<body>
		<div class="container box">
			<header>
				<h1 class="title">Upload the Item You want to Share!</h1>
			</header>

			<div id="item_container">

				<div id="image">
					<!-- <input type="file" id="file" class="uploadfile"/> -->
				</div>

				<div class="item">
					<form>
						<input class="item_name" type="text" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" maxlength="45" placeholder="item name">
					</form>
					<form>
						<input class="item_value" type="text" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" maxlength="45" placeholder="Exchange items/ value, ex: a cup of coffee">
					</form>
					<form>
						<input class="item_location" type="text" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" maxlength="45" placeholder="item location">
					</form>
					<form>
						<select>
							<option></option>
						</select>
					</form>
					<form>
						<textarea class="item_description" maxlength="300" placeholder="description"></textarea>
					</form>	
				</div>
			</div>

			<div>
				<input class="button post" type="button" value="Post" />
			</div>
			
		</div>
	</body>
</html>
